<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Vinculacion con Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Vinculacion con css externo -->
     <link rel="stylesheet" href="styles.css">
    <title>Alertas</title>
</head>
<body>

<div class = "tarjeta">

        <p>¿DESEA GENERAR E IMPRIMIR LAS ETIQUETAS AHORA?
        </p>

        <div class = "botones-tarjeta">

            <button type="button" class="btn btn-warning">EN OTRO MOMENTO</button>
            <button type="button" class="btn btn-primary">GENERAR AHORA</button>

        </div>

    </div>

    <style>
* {
    padding: 0;
    margin: 0;
}


.tarjeta,
.tarjeta-alerta {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    border-radius: 20px;
    box-sizing: border-box;
    align-items: center;
    width: 100%;
    max-width: 400px;
    min-width: 180px;
    margin: 5% auto;
    padding: 1.5em;
    text-align: center;
    /* Elimina aspect-ratio para permitir altura dinámica */
}

.tarjeta {
    border: 2px solid blue;
    background-color: rgb(171, 171, 219);
}

.tarjeta-alerta {
    border: 2px solid red;
    background-color: rgba(255, 0, 0, 0.3);
}

/* Botones siempre en fila horizontal, con scroll si es necesario */
.botones-tarjeta {
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
    gap: 10px;
    flex-wrap: nowrap; /* Fuerza los botones en una sola fila horizontal */
    width: 100%;
}

/* Botones responsivos al texto interno */
.botones-tarjeta > button {
    min-width: 80px;
    flex: 0 1 auto; /* El ancho se ajusta al contenido, pero no crece más allá del necesario */
    white-space: nowrap; /* Evita saltos de línea dentro del botón */
    padding-left: 1em;
    padding-right: 1em;
}

.btn {
    font-size: 0.8em;
}

.btn-warning{
    color: white;
    background-color: rgb(253, 99, 3);
}

.atencion {
    text-decoration-line:underline ;
    text-decoration-color: red;
    text-underline-offset: 3px;
}

.tarjeta span {
    color:rgb(91, 1, 91);
    font-weight: 700;
}

.texto-alerta {
    color: red;
}

.tipo-archivo {
    color:rgb(91, 1, 91);
    font-weight: 700;
}

    </style>
