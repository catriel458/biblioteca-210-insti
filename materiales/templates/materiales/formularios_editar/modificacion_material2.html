<!-- Controles principales -->
<div class="controls-row">
    <!-- Primera fila: Buscador, espacio, checkbox y botón Manual con Ordenar por debajo -->
    <div class="row align-items-center">
        <!-- Buscador -->
        <div class="col-md-3">
            <form method="get" class="buscar">
                <input type="text" name="q" placeholder="Buscar por..." value="{{ request.GET.q }}" id="searchInput">
                <button type="submit" title="Buscar">
                    <span class="icono-buscar">🔍</span>
                </button>
            </form>
        </div>
        
        <!-- Espacio en blanco -->
        <div class="col-md-6"></div>
        
        <!-- Mostrar no disponibles -->
        <div class="col-md-1">
            <div class="mostrar-no-disponibles">
                <input type="checkbox" id="mostrar_no_disponibles" name="mostrar_no_disponibles">
                <label for="mostrar_no_disponibles">Mostrar no disponibles</label>
            </div>
        </div>
        
        <!-- Botón Manual y Ordenar por en la misma columna -->
        <div class="col-md-2 text-right">
            <div class="manual-ordenar-container">
                <!-- Botón Manual -->
                <button type="button" class="manual-button" onclick="document.getElementById('manualModal').style.display='flex'">
                    MANUAL
                </button>
                
                <!-- Ordenar por DEBAJO del botón manual -->
                <div class="ordenar-por">
                    <label for="ordenar_por">Ordenar por:</label>
                    <select id="ordenar_por" name="ordenar_por">
                        <option value="" selected>Aún sin seleccionar</option>
                        <option value="titulo">Título</option>
                        <option value="autor">Autor</option>
                        <option value="fecha">Fecha</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Segunda fila: Solo Tipo de material -->
    <div class="row">
        <div class="col-md-3">
            <div class="tipo-material-container">
                <label for="tipo_material">Tipo de material</label>
                <select class="form-control" id="tipo_material" name="tipo_material">
                    <option value="libro" selected>LIBRO</option>
                    <option value="mapa">MAPA</option>
                    <option value="multimedia">MULTIMEDIA</option>
                    <option value="notebook">NOTEBOOK</option>
                    <option value="programa">PROGRAMA</option>
                    <option value="proyector">PROYECTOR</option>
                    <option value="varios">VARIOS</option>
                </select>
            </div>
        </div>
    </div>
</div>
