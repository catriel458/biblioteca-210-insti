{% load static %}
<div data-block="content" data-form-type="proyector">
    <div class="row mb-3">
        <div class="col-md-3">
            <label for="sede">Sede:</label>
            <select class="form-select" id="sede" name="sede" required>
                <option value="">Seleccione una sede</option>
                <option value="sede1">La Plata</option>
                <option value="sede2">Abasto</option>
            </select>
        </div>
        
    </div>
    
    <!-- Sección para agregar tipos de proyectores dinámicamente -->
    <div class="row mb-3">
        <div class="col-md-6">
            <label for="input-nuevo-tipo-proyector" class="form-label small">Tipo de Proyector <span class="text-danger">*</span></label>
            <div class="input-group">
                <input type="text" class="form-control form-control-sm" id="input-nuevo-tipo-proyector" placeholder="Ej: Epson PowerLite, BenQ MX, etc.">
                <input type="number" class="form-control form-control-sm" id="input-nueva-cant-proyector" placeholder="Cantidad" min="1" value="1">
                <button type="button" class="btn btn-outline-primary btn-sm" onclick="agregarTipoProyectorDesdeInputs()">Agregar</button>
            </div>
        </div>
    </div>

    <!-- Contenedor para mostrar los tipos agregados -->
    <div id="contenedor-tipos-proyector" class="mb-4">
        <!-- Los tipos se mostrarán aquí dinámicamente -->
    </div>
    <!-- Contenedor para los ejemplares -->
    <div id="contenedor-ejemplares-proyector" class="mb-4">
        <!-- Los ejemplares se generarán aquí dinámicamente -->
    </div>
    
    <!-- Botones -->
    <div class="row">
        <div class="col-12 d-flex justify-content-end gap-3">
            <button type="reset" class="btn btn-outline-danger btn-sm">Cancelar</button>
            <button type="submit" class="btn btn-primary btn-sm">Guardar</button>
        </div>
    </div>
</div>
<!-- Importación del JS dinámico de ejemplares -->
<script src="{% static 'js/form_altas.js' %}"></script>
