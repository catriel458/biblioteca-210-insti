<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carga Exitosa</title>
    <style>
        html, body { height: 100%; margin: 0; }
        body { display: flex; align-items: center; justify-content: center; background: #f8fafc; }
        .modal-backdrop { position: fixed; inset: 0; background: rgba(0,0,0,0.5); }
        .modal { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #ffffff; border-radius: 12px; box-shadow: 0 8px 30px rgba(0,0,0,0.25); width: 90%; max-width: 420px; padding: 24px; text-align: center; }
        .modal h1 { margin: 0 0 10px; font-size: 1.6rem; color: #1a3a5e; }
        .modal p { margin: 0 0 20px; color: #2d3748; }
        .btn { display: inline-block; padding: 10px 18px; border: none; border-radius: 6px; background: #2c5282; color: #fff; font-weight: 600; cursor: pointer; width: 100%; }
        .btn:disabled { opacity: 0.6; cursor: not-allowed; }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function(){
            var aceptar = document.getElementById('btn-aceptar');
            if (aceptar) {
                aceptar.addEventListener('click', function(){
                    aceptar.disabled = true;
                    window.location.href = 'http://127.0.0.1:8000/alta/';
                });
            }
            document.addEventListener('keydown', function(e){ if(e.key === 'Escape'){ e.preventDefault(); } });
        });
    </script>
    <style>
        .loader { display: none; text-align: center; padding: 8px; color: #25898D; font-weight: 600; }
        .spinner { width: 22px; height: 22px; border: 3px solid #cce6e8; border-top-color: #25898D; border-radius: 50%; animation: spin 0.8s linear infinite; margin: 0 auto; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="modal-backdrop"></div>
    <div class="modal" role="dialog" aria-modal="true">
        <h1>Â¡Carga exitosa!</h1>
        <p>Los datos se han cargado correctamente.</p>
        <button id="btn-aceptar" class="btn">Aceptar</button>
    </div>
</body>
</html>
