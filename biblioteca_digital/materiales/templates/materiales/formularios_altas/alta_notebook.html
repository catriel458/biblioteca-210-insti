{% load static %}
<form id="form_alta_notebook" method="post" action="{% url 'alta_notebook' %}" enctype="multipart/form-data">
    {% csrf_token %}
    <div data-block="content" data-form-type="notebook">
        <div class="row mb-3">
            <div class="col-md-6 col-lg-4">
                <label for="marca_not" class="form-label">Marca:</label>
                <input type="text" class="form-control" id="marca_not" name="marca_not" required placeholder="Escriba aquí...">
            </div>
            <div class="col-md-6 col-lg-4">
                <label for="sede" class="form-label">Sede:</label>
                <select class="form-select" id="sede" name="sede" required>
                    <option value="">Seleccione una sede</option>
                    <option value="sede1">La Plata</option>
                    <option value="sede2">Abasto</option>
                </select>
            </div>
        </div>
        
        <!-- Campo de cantidad de ejemplares -->
        <div class="row mb-3">
            <div class="col-md-4 col-lg-3">
                <label for="cant_ejemplares" class="form-label">Cantidad de ejemplares:</label>
                <input type="number" class="form-control" id="cant_ejemplares" name="cant_ejemplares" min="1" value="1" required>
            </div>
        </div>

        <div class="separador-punteado"></div>
        
        <!-- Contenedor para los ejemplares -->
        <div id="contenedor-ejemplares-notebook" class="mb-4">
            <!-- Los ejemplares se generarán aquí dinámicamente -->
        </div>

        <!-- Sistema de mensajes -->
        <div id="mensajes" class="alert alert-success d-none"></div>
        <div id="errores" class="alert alert-danger d-none"></div>
    </div>
</form>

<!-- Modal de confirmación -->
<div class="modal fade" id="confirmacionModal" tabindex="-1" aria-labelledby="confirmacionModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmacionModalLabel">Confirmar datos de Notebook</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Mensajes de error del modal -->
                <div class="alert alert-danger d-none" id="modal-error"></div>
                
                <h6>Datos generales:</h6>
                <p><strong>Marca:</strong> <span id="confirm-marca"></span></p>
                <p><strong>Sede:</strong> <span id="confirm-sede"></span></p>
                <p><strong>Cantidad de ejemplares:</strong> <span id="confirm-cantidad"></span></p>
                
                <h6>Ejemplares:</h6>
                <div id="confirm-ejemplares" class="mt-3">
                    <!-- Aquí se mostrarán los ejemplares dinámicamente -->
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" id="btn-enviar-form">Guardar notebook</button>
            </div>
        </div>
    </div>
</div>

{% block extra_css %}
<link rel="stylesheet" href="{% static 'materiales/css/notebook_form.css' %}">
{% endblock %}

<!-- Importación del JS -->
<script src="{% static 'materiales/js/notebook_form.js' %}"></script>
