<div data-block="content">
    <div data-form="libro">
        <div class="row mb-3">
            <div class="col-4">
                <label for="titulo">Título:</label>
                <input type="text" class="form-control" value="Escriba aquí..." id="titulo" name="titulo" required>
            </div>
            <div class="col-3">
                <label for="autor">Autor:</label>
                <input type="text" class="form-control" value="Escriba aquí..." id="autor" name="autor" required>
            </div>
            <div class="col-3">
                <label for="editorial">Editorial:</label>
                <input type="text" class="form-control" value="Escriba aquí..." id="editorial" name="editorial" required>
            </div>
            <div class="col-2">
                <label for="carga_masiva">Carga Masiva:</label>
                <input type="file" class="form-control" id="carga_masiva" name="carga_masiva" style="display:none;">
                <button type="button" class="btn btn-outline-info" onclick="document.getElementById('carga_masiva').click();">Seleccionar Archivos</button>
            </div>
        </div>

        <div class="row">
            <div class="col-4">
                <label for="descripcion">Descripción:</label>
                <textarea class="form-control textarea-wrapper" id="descripcion" name="descripcion">Escriba aquí...</textarea>
            </div>
            <div class="col-3">
                <label for="siglas_autor">Siglas Autor:</label>
                <input type="text" class="form-control" value="Escriba aquí..." id="siglas_autor" name="siglas_autor">
            </div>
            <div class="col-3">
                <label for="cdu">CDU:</label>
                <input type="text" class="form-control" value="Escriba aquí..." id="cdu" name="cdu">
            </div>
            <div class="col-2">
                <label for="cargar_imagen">Cargar Imagen:</label>
                <input type="file" class="form-control" id="cargar_imagen" name="cargar_imagen">
            </div>
        </div>

        <div class="row mt-3 pt-3">
            <div class="col-10">
                <label for="palabras_clave">Palabras Clave:</label>
                <input type="text" class="form-control" value="Escriba aquí..." id="palabras_clave" name="palabras_clave" required>
            </div>
        </div>

        <!-- Contenedor para ejemplares -->
        <div id="ejemplares-container">
            <!-- Los ejemplares se agregarán dinámicamente aquí -->
        </div>
    </div>
</div>
