<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Confirmar Sanción</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 600px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        textarea { width: 100%; height: 100px; padding: 8px; }
        .btn { padding: 10px 20px; margin: 5px; border: none; border-radius: 4px; cursor: pointer; }
        .btn-primary { background-color: #f44336; color: white; }
        .btn-secondary { background-color: #ccc; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Confirmar Sanción</h2>
        
        <div style="background: #fff3cd; padding: 15px; border-radius: 4px; margin-bottom: 20px;">
            <strong>Usuario:</strong> {{ sancion.usuario.get_full_name }}<br>
            <strong>Libro:</strong> {{ sancion.prestamo.libro.titulo }}<br>
            <strong>Motivo:</strong> {{ sancion.motivo }}<br>
            <strong>Tipo de Sanción:</strong> {{ sancion.get_tipo_sancion_display }}
        </div>
        
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="observaciones">Observaciones de la bibliotecaria (opcional):</label>
                <textarea name="observaciones" placeholder="Ej: Usuario se comunicó explicando demora por enfermedad..."></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary" onclick="return confirm('¿Estás segura de confirmar esta sanción?')">
                Confirmar Sanción
            </button>
            <a href="{% url 'gestionar_sanciones' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
