{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cargar CSV por Lotes</title>
    <style>
        .progress-container {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
        }
        .progress-bar {
            width: 100%;
            height: 30px;
            background-color: #f0f0f0;
            border-radius: 5px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background-color: #4CAF50;
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        .log-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 10px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 5px;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
        .error { color: red; }
        .success { color: green; }
        .info { color: blue; }
    </style>
</head>
<body>
    <div class="container" style="max-width: 800px; margin: 0 auto; padding: 20px;">
        <h1>Carga Masiva de Libros (Por Lotes)</h1>
        
        <form id="csvForm" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" name="csv_file" id="csvFile" accept=".csv" required>
            <button type="submit" id="uploadBtn">Cargar CSV</button>
        </form>

        <div class="progress-container" id="progressContainer" style="display: none;">
            <h3>Progreso de carga</h3>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill">0%</div>
            </div>
            <p id="progressText">Preparando...</p>
        </div>

        <div class="log-container" id="logContainer" style="display: none;">
            <h4>Registro de operaciones:</h4>
            <div id="logContent"></div>
        </div>
    </div>

    <script>
        const BATCH_SIZE = 50; // Registros por lote
        
        document.getElementById('csvForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const fileInput = document.getElementById('csvFile');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Selecciona un archivo CSV');
                return;
            }
            
            // Deshabilitar bot√≥n
            document.getElementById('uploadBtn').disabled = true;
            
            // Mostrar progreso
            document.getElementById('progressContainer').style.display = 'block';
            document.getElementById('logContainer').style.display = 'block';
            
            try {
                // Leer archivo CSV
                const text = await file.text();
                const rows = parseCSV(text);
                
                addLog(`‚úÖ CSV le√≠do: ${rows.length} filas encontradas`, 'info');
                
                if (rows.length === 0) {
                    addLog('‚ùå El archivo CSV est√° vac√≠o', 'error');
                    return;
                }
                
                // Dividir en lotes
                const batches = [];
                for (let i = 0; i < rows.length; i += BATCH_SIZE) {
                    batches.push(rows.slice(i, i + BATCH_SIZE));
                }
                
                addLog(`üì¶ Dividido en ${batches.length} lotes de hasta ${BATCH_SIZE} registros`, 'info');
                
                let totalCreados = 0;
                let totalErrores = 0;
                
                // Procesar cada lote
                for (let i = 0; i < batches.length; i++) {
                    const batch = batches[i];
                    const progress = ((i + 1) / batches.length) * 100;
                    
                    updateProgress(progress, `Procesando lote ${i + 1}/${batches.length}...`);
                    
                    try {
                        const response = await fetch('/libros/cargar-csv-lote/', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                            },
                            body: JSON.stringify({ registros: batch })
                        });
                        
                        const result = await response.json();
                        
                        if (result.success) {
                            totalCreados += result.creados;
                            totalErrores += result.errores.length;
                            
                            addLog(`‚úÖ Lote ${i + 1}: ${result.creados} creados`, 'success');
                            
                            if (result.errores.length > 0) {
                                result.errores.slice(0, 3).forEach(err => {
                                    addLog(`‚ö†Ô∏è ${err}`, 'error');
                                });
                            }
                        } else {
                            addLog(`‚ùå Error en lote ${i + 1}: ${result.error}`, 'error');
                        }
                        
                        // Peque√±a pausa entre lotes para no saturar
                        await sleep(100);
                        
                    } catch (error) {
                        addLog(`‚ùå Error de red en lote ${i + 1}: ${error.message}`, 'error');
                    }
                }
                
                // Finalizar
                updateProgress(100, '¬°Carga completada!');
                addLog(`\n${'='.repeat(50)}`, 'info');
                addLog(`‚úÖ COMPLETADO: ${totalCreados} registros creados`, 'success');
                addLog(`‚ùå Errores totales: ${totalErrores}`, totalErrores > 0 ? 'error' : 'info');
                addLog(`${'='.repeat(50)}`, 'info');
                
                // Habilitar bot√≥n nuevamente
                setTimeout(() => {
                    document.getElementById('uploadBtn').disabled = false;
                    alert(`Carga completada:\n${totalCreados} registros creados\n${totalErrores} errores`);
                }, 1000);
                
            } catch (error) {
                addLog(`‚ùå Error cr√≠tico: ${error.message}`, 'error');
                document.getElementById('uploadBtn').disabled = false;
            }
        });
        
        function parseCSV(text) {
            const lines = text.split('\n').filter(line => line.trim());
            if (lines.length < 2) return [];
            
            const headers = lines[0].split(',').map(h => h.trim());
            const rows = [];
            
            for (let i = 1; i < lines.length; i++) {
                const values = lines[i].split(',');
                const row = {};
                headers.forEach((header, index) => {
                    row[header] = values[index] ? values[index].trim() : '';
                });
                rows.push(row);
            }
            
            return rows;
        }
        
        function updateProgress(percent, text) {
            document.getElementById('progressFill').style.width = percent + '%';
            document.getElementById('progressFill').textContent = Math.round(percent) + '%';
            document.getElementById('progressText').textContent = text;
        }
        
        function addLog(message, type = 'info') {
            const logContent = document.getElementById('logContent');
            const line = document.createElement('div');
            line.className = type;
            line.textContent = message;
            logContent.appendChild(line);
            logContent.scrollTop = logContent.scrollHeight;
        }
        
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
    </script>
</body>
</html>
