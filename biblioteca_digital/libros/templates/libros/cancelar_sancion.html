<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cancelar Sanción</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 600px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        textarea { width: 100%; height: 100px; padding: 8px; }
        .btn { padding: 10px 20px; margin: 5px; border: none; border-radius: 4px; cursor: pointer; }
        .btn-primary { background-color: #9e9e9e; color: white; }
        .btn-secondary { background-color: #ccc; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Cancelar Sanción</h2>
        
        <div style="background: #e8f5e8; padding: 15px; border-radius: 4px; margin-bottom: 20px;">
            <strong>Usuario:</strong> {{ sancion.usuario.get_full_name }}<br>
            <strong>Libro:</strong> {{ sancion.prestamo.libro.titulo }}<br>
            <strong>Estado Actual:</strong> {{ sancion.get_estado_display }}
        </div>
        
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="motivo_cancelacion">Motivo de la cancelación:</label>
                <textarea name="motivo_cancelacion" required placeholder="Ej: Error en la evaluación, circunstancias especiales..."></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary" onclick="return confirm('¿Estás segura de cancelar esta sanción?')">
                Cancelar Sanción
            </button>
            <a href="{% url 'gestionar_sanciones' %}" class="btn btn-secondary">Volver</a>
        </form>
    </div>
</body>
</html>
