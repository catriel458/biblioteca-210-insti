<div data-block="content">
    <div data-form="multimedia">
        <div class="row mb-3">
            <div class="col-4">
                <label for="profesor">Profesor:</label>
                <input type="text" class="form-control" id="profesor" name="profesor" required placeholder="Nombre del profesor...">
            </div>
            <div class="col-4">
                <label for="enlace">Enlace:</label>
                <input type="url" class="form-control" id="enlace" name="enlace" required placeholder="URL del recurso...">
            </div>
            <div class="col-4">
                <label for="carrera">Carrera:</label>
                <input type="text" class="form-control" id="carrera" name="carrera" required placeholder="Nombre de la carrera...">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-6">
                <label for="materia">Materia:</label>
                <input type="text" class="form-control" id="materia" name="materia" required placeholder="Nombre de la materia...">
            </div>
            <div class="col-6">
                <label for="titulo_contenido">Título del contenido:</label>
                <input type="text" class="form-control" id="titulo_contenido" name="titulo_contenido" required placeholder="Título del contenido...">
            </div>
        </div>
    </div>
</div>
