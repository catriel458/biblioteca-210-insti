{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Ícono -->
    <link rel="icon" href="{% static 'imagenes/favicon.ico' %}" type="image/png" style="width: 48px; height: auto;">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Estilos base del sitio -->
    <link rel="stylesheet" href="{% static 'css/baseb.css' %}">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <link rel="stylesheet" href="{% static 'css/botones.css' %}">

    <!-- Título dinámico -->
    <title>{% block title %}Biblioteca{% endblock %}</title>

    <!-- Estilos extra que se pueden agregar desde otras plantillas -->
    {% block extra_styles %}{% endblock %}
</head>
<body>
    <div class="container-fluid layout-container">
        <!-- Navbar -->
        <nav class="navbar" style="grid-area: navbar;">
            {% include 'components/navbar.html' %}
        </nav>
        
        <!-- Encabezado -->
        <header class="{{ header_class }}" style="grid-area: header;">
            {% include 'components/header.html' %}
        </header>
        
        <!-- Contenido principal -->
        <main class="content" style="grid-area: content;">
            {% block content %}{% endblock %}
        </main>
        
        <!-- Footer -->
        <footer class="footer" style="grid-area: footer;">
            {% include 'components/footer.html' %}
        </footer>
    </div>    

    <!-- Scripts adicionales (si se necesitan) -->
    {% block extra_scripts %}{% endblock %}
</body>
</html>
