{% load static %}
<link rel="stylesheet" href="{% static 'css/modales/modal_confirmacion_material.css' %}">

<!-- Modal de Confirmación de Alta de Material -->
<div class="modal fade" id="modalConfirmacionAltaMaterial" tabindex="-1" aria-labelledby="modalConfirmacionLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalConfirmacionLabel">Confirmar alta de material</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <div id="resumenAltaMaterial" style="font-size: 0.98em;">
          <!-- Aquí se mostrará el resumen dinámico -->
        </div>
        <div class="mt-3">
          ¿Estás seguro de que deseas guardar este material?
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <!-- Botón de confirmación: SOLO dispara el submit vía JS global en form_controler.js -->
        <button type="button" class="btn btn-primary" id="btnConfirmarAltaMaterial">Confirmar</button>
      </div>
    </div>
  </div>
</div>
