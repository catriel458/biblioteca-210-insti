{% load static %}
<link rel="stylesheet" href="{% static 'css/modals/modal_confirmacion_material.css' %}">

<!-- Modal de Confirmación de Alta de Material -->
<div class="modal fade" id="modalConfirmacionAltaMaterial" tabindex="-1" aria-labelledby="modalConfirmacionLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalConfirmacionLabel">CONFIRME LOS DATOS</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <!-- Tipo de Material -->
          <div class="section-container mb-4">
            <h6 class="tipo-material-title">TIPO DE MATERIAL: <span id="confirmTipoMaterial" class="text-primary"></span></h6>
          </div>

          <!-- Información Principal -->
          <div class="section-container mb-4">
            <h6 class="section-title">Información Principal</h6>
            <div class="row g-3">
              <div class="col-md-4">
                <strong>Título:</strong>
                <p id="confirmTitulo" class="info-text"></p>
              </div>
              <div class="col-md-4">
                <strong>Autor:</strong>
                <p id="confirmAutor" class="info-text"></p>
              </div>
              <div class="col-md-4">
                <strong>Editorial:</strong>
                <p id="confirmEditorial" class="info-text"></p>
              </div>
            </div>
          </div>

          <!-- Descripción -->
          <div class="section-container mb-4">
            <div class="row">
              <div class="col-12">
                <strong>Descripción:</strong>
                <p id="confirmDescripcion" class="info-text"></p>
              </div>
            </div>
          </div>

          <!-- Clasificación -->
          <div class="section-container mb-4">
            <h6 class="section-title">Clasificación</h6>
            <div class="row g-3">
              <div class="col-md-4">
                <strong>Siglas Autor:</strong>
                <p id="confirmSiglasAutor" class="info-text"></p>
              </div>
              <div class="col-md-4">
                <strong>Clasificación / CDU:</strong>
                <p id="confirmClasificacion" class="info-text"></p>
              </div>
              <div class="col-md-4">
                <strong>Palabras Clave:</strong>
                <p id="confirmPalabrasClave" class="info-text"></p>
              </div>
            </div>
          </div>

          <!-- Ubicación y Disponibilidad -->
          <div class="section-container mb-4">
            <h6 class="section-title">Ubicación y Disponibilidad</h6>
            <div class="row g-3">
              <div class="col-md-4">
                <strong>Sede:</strong>
                <p id="confirmSede" class="info-text"></p>
              </div>
              <div class="col-md-4">
                <strong>Disponibilidad:</strong>
                <p id="confirmDisponibilidad" class="info-text"></p>
              </div>
              <div class="col-md-4">
                <strong>Ejemplar N°:</strong>
                <p id="confirmEjemplarNum" class="info-text"></p>
              </div>
            </div>
          </div>

          <!-- Observaciones -->
          <div class="section-container mb-4">
            <h6 class="section-title">Observaciones</h6>
            <div class="row">
              <div class="col-12">
                <p id="confirmObservaciones" class="info-text"></p>
              </div>
            </div>
          </div>

          <!-- Ejemplares -->
          <div class="section-container">
            <h6 class="section-title">Información de Ejemplares</h6>
            <div id="ejemplaresContainer" class="mt-3">
              <!-- El contenido de los ejemplares se generará dinámicamente -->
            </div>
          </div>
        </div>  
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <!-- Botón de confirmación: SOLO dispara el submit vía JS global en form_controler.js -->
        <button type="button" class="btn btn-primary" id="btnConfirmarAltaMaterial">Confirmar</button>
      </div>
    </div>
  </div>
</div>
